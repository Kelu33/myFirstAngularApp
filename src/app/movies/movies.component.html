<h2>Liste de films</h2>

<ul *ngIf="showMovies">

    <li appHighlight>{{ movies[0].name }}</li>

    <li *ngFor="let movie of movies | slice:1; let i = index;">
        {{ movie.name }}
    </li>

</ul>

<button type="button" (click)="toggleShowMovie()">
    <span *ngIf="showMovies; else content">Masquer</span>
    <ng-template #content>Afficher</ng-template>
</button>
