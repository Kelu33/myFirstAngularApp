<form (ngSubmit)="onSubmit()" [formGroup]="kittenForm" #kittyForm="ngForm">
    <h2>Crées un chat</h2>
    <label for="name">Nom : </label>
    <input type="text" name="name" formControlName="name">
    
    <label for="race">Race : </label>
    <input type="text" name="race" formControlName="race">
    
    <label for="birth-date">Date de naissance : </label>
    <input type="date" name="birth-date" formControlName="birthDate">

    <label for="img">Source de l'image : </label>
    <input type="text" name="img" formControlName="img">

    <div>
        <button type="submit">Créer</button>
        <button type="reset">Jeter</button>
    </div>
</form>

<div [ngStyle]="{'color': 'brown'}" *ngIf="kittyForm.submitted && !kittyForm.valid">
    <p>Tous les champs sont requis !</p>
</div>
