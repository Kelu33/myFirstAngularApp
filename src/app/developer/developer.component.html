<div>
    <h2>
        Nom: {{ developer.lastname }}
        <br>
        Prénom: {{ developer.firstname }}    
    </h2>
    <p>Âge : {{ developer.age }}</p>
    <p>Bio : {{ developer.bio }}</p>
</div>

<div class="skill">
    <ul>
        <li *ngFor="let skill of developer.skills">
            <app-skill [skill]="skill"></app-skill>    
        </li>        
    </ul>
</div>
