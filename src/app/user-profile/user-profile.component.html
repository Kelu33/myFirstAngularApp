<div>
    <img [src]="User.photo" [alt]="User.firstName" />
    
    <h2>Prénom : {{ User.firstName }}</h2>
    <h2>Nom : {{ User.name }}</h2>
    
    <p>Commentaire : {{ User.quote }}</p>    
    <label for="quote"></label>
    <input id="quote" [(ngModel)]="User.quote">

    <div id="ageSection">
        <button (click)="toggleShowMyAge()">Afficher/Masquer mon âge</button>
        <p *ngIf="User.isAgeRevealed">{{ User.age }}</p>
    </div>
</div>
